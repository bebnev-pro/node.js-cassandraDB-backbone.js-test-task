<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8" />
  <title>Страница</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <script src="/js/lib/jquery-core.js"></script>
  <script src="/js/lib/underscore.js"></script>
  <script src="/js/lib/backbone.js"></script>

  <script id="viewItem" type="text/template">
    <h2 class="panel-title"><%= name %><span class="badge"><%= id %></span></h2>
    <p class="text-success"><%= descr %></p>
    <p class="text-warning">Цена: <%= price %></p>
    <a href="#" class="thumbnail">
      <img data-src="holder.js/100%x180" alt="100%x180" src="<%= picture %>" style="height: 180px; width: 100%; display: block;">
    </a>
    <p><a class="btn btn-info" href="#" role="button">Редактировать</a></p>
    <p><a class="btn btn-danger btn-sm" href="#" role="button">Удалить</a></p>
  </script>

  <script type="text/javascript" src="/js/model.js"></script>
  <script type="text/javascript" src="/js/view.js"></script>
  <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li><a href="#about">Каталог</a></li>
        <li><a href="#">Записать json</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</div>

<div class="container theme-showcase">

  <div class="jumbotron">
    <h1>Test API</h1>
    <p>Чтобы записать первоначальные значения в базу - нажмите кнопку "Записать json"</p>
    <p><a href="#" class="btn btn-primary btn-lg" role="button">Записать json</a></p>
  </div>

  <a href="#" class="btn btn-primary btn-lg" role="button">Добавить</a>
  <div class="row"></div>

</div>

</body>
</html>
